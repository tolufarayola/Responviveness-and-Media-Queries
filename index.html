<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiveness and Media Queries</title>
    <link rel="stylesheet" href="responsivestyle.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <h1>Learn to code by watching others</h1>
          <p class="p-one">See how experienced developers solve problems in real-time.</p>
          <p class="p-one">Watching scripted tutorials is great, but understanding how</p>
          <p class="p-one">developers think is invaluable</p>
      </div>
      <div class="right">
        <button class="top-button">
          <span class="try">Try it free 7 days</span> then $20/mo. thereafter
        </button>
        <form class="form" action="">
          <label for="fname"></label>
          <input style="margin-top: 25px;"
            type="text"
            id="fname"
            name="firstname"
            placeholder="First Name"
            required
          />
          <label for="lname"></label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Last Name"
            required
          />
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            minlength="5"
            maxlength="10"
          />
          <button class="bottom-button"><b>CLAIM YOUR FREE TRIAL</b></button>
          <p class="p-two">
            By clicking the button, you are agreeing to our <span class="terms">Terms and services</span>
          </p>
        </div>
        </form>
    </main>
  </body>
</html>
